---
 title: Contact
 layout: simple
 lang: en
 maximize: false
---
<div>
    <p>Leave me a message, I'll answer soon:
</div>
<form action="https://formspree.io/kaique_q@live.com" method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">Name</label>
      <input type="text" class="form-control" name="name" id="fname" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="femail">Email</label>
      <input type="email" class="form-control" name="_replyto" id="input-email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="input-subj">Subject</label>
    <input type="subject" class="form-control" name="_subject" id="fsub" value="Hello!">
  </div>
  <div class="form-group">
    <label for="fmsg">Messsage</label>
    <textarea class="form-control" id="fmsg" name="message" placeholder="Write something..."></textarea>
  </div>
  <p>
    You will be sent to <a target="_blank" href="https://formspree.io/">FORMSPREE</a> to confirm that you are not a robot :)
  </p>
  <input type="submit" class="btn btn-primary" value="Confirm">
  <input type="hidden" name="_next" value="{{ site.url }}/msg/thanks.html" />
</form>
