---
layout: default
title: Projects
css: proj.css
---
<div class="about">
	<h2>Projects</h2>
	<div class="filter-tab">
		Filter: 
		<button class="filter-btn active" onclick="filterSelection('all')">Show all</button>
		<button class="filter-btn" onclick="filterSelection('machine')">Machine Bear</button>
		<button class="filter-btn" onclick="filterSelection('jams')">Jams</button>
    <button class="filter-btn" onclick="filterSelection('personal')">Personal</button>
	</div>
	<div class="games-tab">
    {% for proj in site.projects %}
      <div class="filterDiv {{ proj.category }}"><button class="tablinks" onclick="openGame(event, '{{ proj.short }}', {{ forloop.index0 }})" {% if forloop.index0 == 0 %} id="defaultOpen" {% endif %} >{{ proj.title }}</button></div>
    {% endfor %}
	</div>
</div>

{% for proj in site.projects %}
  <div id="{{ proj.short }}" class="tabcontent">
    <h2>{{ proj.title }}</h2>
    <div class="slide">
        <img class="slide_img" src="{{ proj.img1 }}" alt="{{ proj.title }}">
        <img class="slide_img" src="{{ proj.img2 }}" alt="{{ proj.title }}">
        <img class="slide_img" src="{{ proj.img3 }}" alt="{{ proj.title }}">
      <div class="slide_sel">
        <img class="slide_btn low-opacity" onclick="currentDiv(1)" src="{{ proj.img1 }}" alt="{{ proj.title }}">
        <img class="slide_btn low-opacity" onclick="currentDiv(2)" src="{{ proj.img2 }}" alt="{{ proj.title }}">
        <img class="slide_btn low-opacity" onclick="currentDiv(3)" src="{{ proj.img3 }}" alt="{{ proj.title }}">
      </div>
    </div>
    {{ proj.content }}
    {% if proj.youtube %}
      <!--<iframe width="560" height="315" src="https://www.youtube.com/embed/{{ proj.youtube }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
      <div class="youtube" data-embed="{{ proj.youtube }}">
        <div class="play-button"></div>
      </div>
    {% endif %}
  </div>
{% endfor %}

<div style="clear: left;"></div>

<!-- Games Table -->
<script type="text/javascript">
/* Filtro de botoes */
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  // Display elements
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
    if (x[i].className.indexOf(c) > -1) x[i].style.display = "block";
  }
}
/* Mostra Conteudo */
var contentIndex = 0;

function openGame(evt, cityName, idx) {
    // Declare all variables
    var i, tabcontent, tablinks;
    contentIndex = idx;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the link that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";

    currentDiv(1);
}
/* Controle SlideShow */
var slideIndex = 1;

function currentDiv(n) {
  showDivs(slideIndex = n + (3*contentIndex));
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slide_img");
  var dots = document.getElementsByClassName("slide_btn");
  if (n>x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    //x[i].style.visibility = "visible";
    x[i].style.opacity = 0;
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" normal-opacity", "");
  }
  //x[slideIndex-1].style.visibility = "visible";
  x[slideIndex-1].style.opacity = 1;
  dots[slideIndex-1].className += " normal-opacity";
}

/* Youtube */
var youtube = document.querySelectorAll( ".youtube" );
for (var i = 0; i < youtube.length; i++) {
  // Thumbnail image source
  var source = "https://img.youtube.com/vi/"+ youtube[i].dataset.embed +"/sddefault.jpg";
  var image = new Image();
        image.src = source;
        image.addEventListener( "load", function() {
            youtube[ i ].appendChild( image );
        }( i ) );
  youtube[i].addEventListener( "click", function() {
 
        var iframe = document.createElement( "iframe" );
 
            iframe.setAttribute( "frameborder", "0" );
            iframe.setAttribute( "allowfullscreen", "" );
            iframe.setAttribute( "src", "https://www.youtube.com/embed/"+ this.dataset.embed +"?rel=0&showinfo=0&autoplay=1" );
 
            this.innerHTML = "";
            this.appendChild( iframe );
    } );
}

/* Chamadas */
showDivs(slideIndex);
filterSelection("all");
document.getElementById("defaultOpen").click();
</script>
