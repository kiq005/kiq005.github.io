---
layout: simple
---
<article>
	<p class="text-c3">
		<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublised">{% assign date_format = site.minima.date_format | default: "%b %d, %Y" %}{{ page.date | date: date_format }}
		</time>
	</p>
	<div class="content">
		{{ content }}
	</div>
	<hr>
	<div class="container"><a href="{{ page.url | relative_url }}">Permanent link</a></div>
</article>

{% if page.youtube %}
	{% include scripts/youtube_support.html %}
{% endif %}

<script type="text/javascript">
	var i, j;
	var codes = document.getElementsByTagName("code");

	for(i=0; i<codes.length; i++){
		var lines = codes[i].innerHTML.split("\n");
		codes[i].innerHTML = "";
		for(j=0; j<lines.length - 1; j++){
			codes[i].innerHTML += (j+1) + ".   " + lines[j] + "\n";
		}
	}
</script>
