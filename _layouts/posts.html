---
layout: default
---
<article class="article">
	<h2>{{ page.title | escape}}</h2>
	<p class="post-meta">
		<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublised">{% assign date_format = site.minima.date_format | default: "%b %d, %Y" %}{{ page.date | date: date_format }}
		</time>
	</p>
	<div class="post-content">
		{{ content }}
	</div>

	<a href="{{ page.url | relative_url }}">Permanent link</a>
</article>
