<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Kaique de Queiroz">
	<title>{{ page.title }} | Kaique de Queiroz | Game Developer. </title>
	<!-- includes -->
	{% if page.jquery %}<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>{% endif %}
	<!-- styles -->
	<style type="text/css">
		/* Generic */
		html{font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";;color: #eaece5;box-sizing:border-box;}*,*:before,*:after{box-sizing:inherit}
		body{
		  background: #000;
		  background: url("/assets/img/Cabeca-01.jpg") top center;
		  background: url("/assets/img/Cabeca-01.jpg") top center, linear-gradient(#000 512px, #000 75%, #2E2E28), #000;
		  background-size: 100%, auto;
		  margin: 0;
		  background-repeat: no-repeat;
		}

		p{text-align: justify;}
		a{color: #eaece5;}
		a:hover {color: #e0fef9;}
		a.active {outline: none !important;border: 0;}
		::-moz-focus-inner {border: 0 !important;}

		/* Navigation */
		.topbar {color:#eaece5;background-color:#2E2E28;position:fixed;width:100%;z-index:1;top:0;}
		.sidebar {
		  background-color:#232329;
		  z-index: 3;
		  height:100%;
		  width: 341px;
		  top: 45px;
		  bottom: 0;
		  height: inherit;
		  position:fixed;
		  overflow:auto;
		}

		.nav-card {color:#eaece5;background-color:#b2c2bf;}
		.nav-card:hover{color:#c0ded9;background-color:#2E2E28;}
		.nav-item {padding:12px 24px;float:left;width:auto;border:none;outline:none;display:block;white-space:normal;text-align:center;}

		.nav-button{
		  border:none;
		  display:inline-block;
		  outline:0;
		  vertical-align:middle;
		  text-decoration:none;
		  cursor:pointer;
		}

		.nav-button:hover{color: #2E2E28;background-color: #c0ded9;}
		.sidebar .nav-button{ width: 100%;}

		.menu-btn{
		  padding:12px 24px;
		  display: block;
		  color:#c0ded9;
		  background-color:#2E2E28;
		  float:right;
		  text-decoration: none;
		}
		.menu-btn:hover{ color:#2E2E28; background-color:#b2c2bf;}
		/* Card */
		.profile{display: table}
		.profile-item{ display: table; margin-top: 1em;margin-left: 1em;}
		.profile-item *{margin-top: 0;margin-bottom: 0;}
		/* bottombar */
		.bottombar {
		  /*color:#026E82;*/
		  /*position: fixed;*/
		  padding: 2em;
		  width:100%;
		  z-index: -1;
		  bottom: 0;
		  width: 100%;
		}
		/* Overlay */
		.overlay{
		  position:fixed;
		  display:none;
		  width:100%;
		  height:100%;
		  top:0;left:0;right:0;bottom:0;
		  background-color:rgba(0,0,0,0.5);
		  z-index:2
		}
		/* Content */
		.main {
		  margin-top: 4em;
		  margin-left: 341px;
		  transition: margin-left .4s;
		}
		.content {
		  background-color:#5D7872;
		  position: relative;
		  padding: 1em 1em 1em 1em;
		  margin: 1em 1em 1em 1em;
		  border-radius: 1em;
		  max-width: 1024px;
		  margin-left: auto;
		  margin-right: auto;
		  /*margin-bottom: 128px;*/
		}
		/* Special */
		.socialMedia img{
		  width: 16px;
		  height: 16px;
		}
		.hover_rotate{
			margin: 0;
			padding: 0;
			overflow: hidden;
			}
		.hover_rotate:hover {
			-webkit-transform: scale(1.3) rotate(5deg);
  			transform: scale(1.3) rotate(5deg);
		}
		/* MEDIA */
		@media (min-width:993px){.sidebar.collapse{display:block!important}.menu-btn{display:none}.overlay{display:none!important}}
		@media (max-width:992px){.sidebar.collapse{display:none}.main{margin-left:0;margin-right:0}}

		{% if page.css %}
			{% include {{ page.css }} %}
		{% endif %}
	</style>
	
	}
</head>
